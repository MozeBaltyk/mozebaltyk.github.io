      <blockquote id="citation-content"></blockquote>

      <!-- Hidden category data -->
      <div class="citation-data" hidden>

        <!-- Quotes -->

          {{ end }}
        </div>

        <!-- Jokes -->
        <div class="citation-category" data-category="joke" data-title="ğŸ˜‚ IT Joke">

</div>
