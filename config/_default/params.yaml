description: Yet another blog, yes but this one is mine.

hb:
  # js_bundle_name: main # the JS bundle name.
  # css_bundle_name: main # the CSS bundle name.
  full_width: false # when true, the layout takes full width globally.
  color: dark # default color theme when toggle is not loaded

  # Background image module settings
  background_image:
    brightness: 10
    modern_format: webp

  # Google Fonts module settings
  google_fonts:
    families:
      - name: JetBrains Mono
      - name: Fira Code
      - name: Agbalumo

  # The rocket icon to scroll back to top.
  back_to_top:
    animation: true
    icon_height: 2em
    icon_name: hand-index
    icon_width: 2em
    position_bottom: 1rem
    position_end: 1rem

  # Blockquote params
  blockquotes:
    border_style: secondary
    border_width: 4
    bordered: true

  # Header part
  header:
    sticky: true # whether to stick the header.  
    brand: Bałtyk Blog # the brand name, leave it empty to use site's title.
    logo_bg: '#712cf9' # logo background color, used by logo with transparent background.
    # see https://hbstack.dev/en/docs/modules/socials/.
    socials:
      github: MozeBaltyk/mozebaltyk.github.io
      rss: true
    # ring bell what take into account as news.
    news:
      sections:
        - docs
        - posts
  footer:
    # see https://hbstack.dev/en/docs/modules/socials/.
    socials:
      #_color: true # when false, remove the color of social icons.
      #github: MozeBaltyk/mozebaltyk.github.io
      #rss: true
  blog:
    list_cols_md: 2
    list_cols_lg: 3
    toc:
      position: end # start (left) or end (right).
    social_share_buttons:
      alignment: center
      size: 1em
      labels: false
      media:
        - twitter
        - linkedin
    sidebar:
      sticky: true # set it to false to not stick the sidebar.
      width: .35 # the width of sidebar.
      position: start # the sidebar position: start (left) or end (right).
      # see https://hbstack.dev/modules/blog/sidebar/profile/
      profile:
        title: Bałtyk Blog
        description: "Notes from a SysAdmin & DevOps journey."
        avatar_size: 100
        avatar: "images/avatar.png"
        #company: COMPANY
        #location: Earth
        socials:
          github: MozeBaltyk/mozebaltyk.github.io
          website: https://mozebaltyk.github.io/
          rss: true
      posts:
        recent_count: 0 # the number of recent posts.
        featured_count: 0  # the number of featured posts.
        style: pills # pills, tabs or underline.
        list_style: slide # slide or vertical.
      taxonomies:
        count: true # whether to show the number of posts associated to the item.
        limit: 10 # the maximum number of the item.
        style: pills # pills, tabs or underline.
        separate: false # whether to separate into mutliple sections.
        authors:
          disable: true # whether to disable this taxonomy.
          weight: 1 # the weight of this taxonomy, lower gets higher priority.
          count: false # override the global count setting.
          limit: 5 # override the global limit setting.
        series:
          disable: false
          weight: 2
        categories:
          disable: false
          weight: 3
        tags:
          disable: false
          weight: 4
          limit: 30
          # title: Popular Tags # override the title.
    paginate: 12 # paginate.
    # addon from https://hbstack.dev/modules/blog/overview/
    post_thumbnail_default: images/thumbnail.jpg
    # if image above does not exist, use the placeholder below with text:
    post_thumbnail_placeholder: Bałtyk Blog # the text of thumbnail placeholder, default to site title.
    # post_thumbnail: false # whether to show the thumbnails.
    # post_date_format: ":date_long" # see https://gohugo.io/functions/dateformat/#datetime-formatting-layouts.
    home: # homepage settings.
      # taxonomies: false # remove the taxonomies stat from the homepage.
      featured_posts: 6 # the number of the featured posts, 0 means disabled.
      pinned_posts_position: "list"
      main_sections: # leave it empty to include all regular pages.
        - posts
    giscus:
      repo: MozeBaltyk/mozebaltyk.github.io
      repo_id: R_kgDOQ2m3SA
      category_id: DIC_kwDOQ2m3SM4C095e
  docs:
    giscus:
      repo: MozeBaltyk/mozebaltyk.github.io
      repo_id: R_kgDOQ2m3SA
      category_id: DIC_kwDOQ2m3SM4C095e
  content_panel:
    repo:
      service: github # github or gitlab.
      repo: MozeBaltyk/mozebaltyk.github.io
      branch: main
      subpath: # the subpath of the content, leave it empty if the content is in the root path.
  # gallery:
  #   thumbnail_size: "x640"
  # google_fonts:
    # families:
      # - name: Lato

seo:
  favicons: # see https://hugomods.com/en/docs/seo/#favicons-module
    icon: images/logo.png # use logo as favicon.

# PWA settings, see https://hugomods.com/en/docs/pwa/#site-parameters.
pwa:
  debug: false
  manifest:
    background_color: '#D7E3BF'
    theme_color: '#D7E3BF'
    short_name: 'BB'

# see https://hugomods.com/search/configurations/.
search:
  stall_threshold: 300
  min_match_char_length: 3
  case_sensitive: false
  threshold: 0.0
  index_all_pages: true
  index_content: true
  ignore_location: true

mermaid:
  # replace it with other CDNs or self-hosted URLs.
  js_url: https://cdn.jsdelivr.net/npm/mermaid@latest/dist/mermaid.esm.min.mjs

hugopress:
  modules:
    hb-custom:
      hooks:
        # see layouts/partials/hugopress/modules/hb-custom/hooks/head-end.html.
        head-end:
          cacheable: true
        # see layouts/partials/hugopress/modules/hb-custom/hooks/body-end.html.
        body-end:
          cacheable: true
        # see layouts/partials/hugopress/modules/hb-custom/hooks/hb-blog-sidebar.html.
        hb-blog-sidebar:
          cacheable: true
          weight: 4
    # change the order of sidebar modules.
    hb-blog-sidebar-taxonomies:
      hooks:
        hb-blog-sidebar:
          weight: 2
    hb-blog-sidebar-posts:
      hooks:
        hb-blog-sidebar:
          weight: 3